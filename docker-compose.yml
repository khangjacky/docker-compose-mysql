version: "3"
services:
  mysql8.0:
    image: mysql:8.0
    container_name: mysql8.0
    ports:
      - 3380:3306
    restart: always
    environment:
      - MYSQL_DATABASE=${DB_DATABASE}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - TZ=${TIMEZONE}
    volumes:
      - ./conf.d:/etc/mysql/conf.d:ro
      - ./logs:/var/log/mysql:rw
      - ./db/mysql:/var/lib/mysql
